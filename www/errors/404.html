<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page introuvable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .font-mono {
        font-family: "Fira Code", monospace;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">
    <header
      class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50 border-b border-slate-800"
    >
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex flex-col">
          <div
            class="font-mono font-bold text-xl tracking-tighter flex items-center select-none"
          >
            <span class="text-slate-500 mr-2">&gt;</span>
            <span class="text-green-400">return</span>
            <span class="text-white">(</span>
            <span class="text-red-400">404</span>
            <span class="text-white">);</span>
            <span class="text-slate-400 ml-2">{miniserv}</span>
            <span
              class="cursor-blink w-2 h-5 bg-slate-400 ml-1 inline-block align-middle"
            ></span>
          </div>
        </div>
      </div>
    </header>

    <main
      class="container mx-auto p-4 flex-grow flex flex-col items-center justify-center gap-8 mt-4"
    >
      <div
        class="max-w-2xl w-full bg-white border border-slate-200 rounded-xl p-8 shadow-sm"
      >
        <h1 class="text-3xl font-bold text-slate-900 mb-4">
          404 — Page introuvable
        </h1>
        <p class="text-slate-600 mb-6">
          La ressource demandée n’existe pas (ou a été déplacée).
        </p>
        <div
          class="bg-slate-100 p-4 rounded-lg font-mono text-sm text-slate-600 mb-8 border border-slate-200"
        >
          <span class="text-green-600">Tip:</span> vérifie l’URL, ou retourne à
          la page d’accueil.
        </div>

        <div class="flex gap-4">
          <a
            href="/"
            class="px-5 py-2.5 bg-slate-900 hover:bg-slate-800 text-white rounded-lg font-medium transition duration-200 flex items-center gap-2"
          >
            <span>Retour à l’accueil</span>
          </a>
          <a
            href="javascript:history.back()"
            class="px-5 py-2.5 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 rounded-lg font-medium transition duration-200"
          >
            Page précédente
          </a>
        </div>
      </div>
    </main>

    <footer
      class="bg-slate-900 text-slate-400 py-6 text-center text-sm font-mono border-t border-slate-800 mt-auto"
    >
      <p>&copy; 2026 Miniserv. Not found.</p>
    </footer>
  </body>
</html>
