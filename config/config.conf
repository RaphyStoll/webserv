# config principale

server {
	listen 127.0.0.1  # adresse locale
	port 9006 #SDUverifier
	root ./www/html/
	server_name localhost
#	error_page 024865486595646846546849865 toto //SDU probleme
	error_page 404 ./www/errors/404.html
	# Route CGI PHP
	route /php 
	{ 
		root ./www/php
		methods GET POST DELETE GET
		directory_listing on 
		cgi on
		cgi_extension .php
		cgi_path /usr/bin/php-cgi
	}
	index index.html
	max_body_size 1000000
	error_page 500 ./errors/500.html


}

server {
	listen 127.0.0.1  # adresse locale
	port 9004
	server_name admin
	root ./www/html/
	route /php 
	{ 
		root ./www/php
		methods GET POST DELETE GET
		directory_listing on 
	}
}

