<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miniserv - 506 Variant Also Negotiates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap");
      body { font-family: "Inter", sans-serif; }
      .font-mono { font-family: "Fira Code", monospace; }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      .cursor-blink { animation: blink 1s step-end infinite; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">
    <header class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50 border-b border-slate-800">
      <div class="container mx-auto">
        <div class="font-mono font-bold text-xl tracking-tighter flex items-center select-none">
          <span class="text-slate-500 mr-2">&gt;</span>
          <span class="text-red-500">panic!</span>
          <span class="text-white">(</span>
          <span class="text-yellow-400">506</span>
          <span class="text-white">);</span>
          <span class="text-slate-400 ml-2">{miniserv} [error/Variant_Also_Negotiates]</span>
          <span class="cursor-blink w-2 h-5 bg-slate-400 ml-1 inline-block align-middle"></span>
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-16 max-w-2xl flex flex-col justify-center">
      <div class="bg-white p-8 rounded-xl shadow-xl border border-slate-200">
        <h1 class="text-6xl font-black text-slate-200 mb-6 font-mono select-none">506</h1>
        <h2 class="text-3xl font-bold text-slate-800 mb-4">Variant Also Negotiates</h2>
        <p class="text-slate-600 mb-8 text-lg">
          Internal server configuration error.
        </p>

        <div class="bg-slate-900 rounded-lg p-4 font-mono text-sm shadow-inner overflow-x-auto">
           <div class="flex space-x-1.5 mb-3">
              <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
              <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
              <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
           </div>
           <div class="text-slate-300">
             <span class="text-blue-400">user@miniserv</span>:<span class="text-purple-400">~</span>$ curl /variant<br>
             <span class="text-red-400">< HTTP/1.1 506 Variant Also Negotiates</span><br>
             <span class="text-slate-500"># Error encountered.</span>
           </div>
        </div>

        <div class="mt-8 flex gap-4">
          <a href="/" class="px-6 py-3 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-lg transition-colors duration-200 shadow-lg">
            home.sh
          </a>
        </div>
      </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-6 text-center text-sm font-mono border-t border-slate-800 mt-auto">
      <p>&copy; 2026 Miniserv. Negotiation failed.</p>
    </footer>
  </body>
</html>
