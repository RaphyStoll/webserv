<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miniserv - Post Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .font-mono {
        font-family: "Fira Code", monospace;
      }
      /* Animations */
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header
      class="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-50 border-b border-slate-800"
    >
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex flex-col">
          <div
            class="font-mono font-bold text-xl tracking-tighter flex items-center select-none"
          >
            <span class="text-slate-500 mr-2">&gt;</span>
            <span class="text-green-400">return</span
            ><span class="text-white">(</span
            ><span class="text-blue-400">0</span
            ><span class="text-white">);</span>
            <span class="text-slate-400 ml-2">{miniserv} [html/test_post]</span>
            <span
              class="cursor-blink w-2 h-5 bg-slate-400 ml-1 inline-block align-middle"
            ></span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-2xl">
      <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-slate-800 mb-2 tracking-tight">
          Data Transmitter
        </h1>
        <p class="text-slate-500 text-lg">
          Package your bytes. Send them upstream. Await response.
        </p>
      </div>

      <div class="bg-white p-8 rounded-xl shadow-xl border border-slate-100">
        <!-- Form Section -->
        <div class="space-y-6">
          <!-- Target Path Input -->
          <div>
            <label
              for="postPath"
              class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide"
            >
              Target Endpoint
            </label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                  />
                </svg>
              </span>
              <input
                type="text"
                id="postPath"
                value="/post/newfile.html"
                class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm transition-all"
              />
            </div>
          </div>

          <!-- Data Input -->
          <div>
            <label
              for="postData"
              class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide"
            >
              Payload (Name)
            </label>
            <div class="relative">
              <span
                class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  />
                </svg>
              </span>
              <input
                type="text"
                id="postData"
                placeholder="Enter some text..."
                value="&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;body&gt;&lt;h1&gt;File Created via POST&lt;/h1&gt;&lt;/body&gt;&lt;/html&gt;"
                class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm transition-all"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            onclick="sendPostRequest()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center shadow-lg hover:shadow-blue-500/30"
          >
            <span class="mr-2">TRANSMIT DATA</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </div>

        <!-- Console Output -->
        <div class="mt-8">
          <div class="bg-slate-900 rounded-lg overflow-hidden shadow-inner">
            <div
              class="bg-slate-800 px-4 py-2 flex items-center justify-between"
            >
              <span class="text-xs text-slate-400 font-mono"
                >console_output</span
              >
              <div class="flex space-x-1.5">
                <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
              </div>
            </div>
            <div
              id="result"
              class="p-4 font-mono text-sm min-h-[80px] text-slate-300 whitespace-pre-wrap"
            >
              Waiting for payload...
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-slate-900 text-slate-400 py-6 text-center text-sm font-mono border-t border-slate-800 mt-auto"
    >
      <p>&copy; 2026 Miniserv. Running smoothly.</p>
    </footer>

    <script>
      async function sendPostRequest() {
        const postPath = document.getElementById("postPath").value;
        const postData = document.getElementById("postData").value;
        const resultDiv = document.getElementById("result");

        if (!postPath) {
          resultDiv.innerHTML =
            "<span class='text-yellow-400'>[WARN]</span> Target endpoint is required.";
          return;
        }

        resultDiv.innerHTML =
          "<span class='text-blue-400'>[INFO]</span> Initializing upload sequence... ";

        try {
          const response = await fetch(postPath, {
            method: "POST",
            body: postData, // Sends raw body as text/plain essentially, unless header is set.
            // Note: Simplest generic POST. If server expects form-data, we might need headers.
            // For now, sending raw content is likely safer for a generic tester.
          });

          if (response.ok) {
            resultDiv.innerHTML = `<span class='text-green-400'>[SUCCESS]</span> Payload delivered.\n<span class='text-slate-500'>Status: ${response.status} ${response.statusText}</span>\n<span class='text-slate-400'>Location: ${response.headers.get("Location") || "N/A"}</span>`;
          } else {
            const text = await response.text();

            let cleanMessage = "Error content received";
            if (text.includes("<title>")) {
              const titleMatch = text.match(/<title>(.*?)<\/title>/);
              if (titleMatch && titleMatch[1]) {
                cleanMessage = "Title: " + titleMatch[1];
              }
            }

            resultDiv.innerHTML = `<span class='text-red-400'>[ERROR]</span> Transmission failed.\n<span class='text-slate-500'>Status: ${response.status} ${response.statusText}</span>\n\n<span class='text-slate-400'>Details: ${cleanMessage}</span>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<span class='text-red-500'>[FATAL]</span> Network Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
